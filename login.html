<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Abierta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class="container-fluid p-0 bg-light">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark p-0">
            <div class="container d-flex justify-content-center">
                <a class="navbar-brand" href="/index.html">
                    <img src="/img/logo_home.png" alt="" class="d-inline-block align-text-top img">
                </a>
            </div>
        </nav>
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-7 col-lg-4">
                    <form class="mt-5 mb-5 content p-4">
                        <div class="mb-4">
                            <h2 class="text-center">Ingreso</h2>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="email" id="form3Example3" class="form-control" />
                            <label class="form-label" for="form3Example3">Email</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" id="form3Example4" class="form-control" />
                            <label class="form-label" for="form3Example4">Contraseña</label>
                        </div>
                        <div class="d-flex mb-4 align-items-center">
                            <div class="col-6 form-check">
                                <input class="form-check-input me-1" type="checkbox" value="" id="form2Example33" checked />
                                <label class="form-check-label" for="form2Example33">
                                Recordar
                                </label>
                            </div>
                            <div class="col-6 form-check justify-content-end">
                                <a class="text-muted" href="">Olvide mi contraseña</a>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-custom btn-block mb-4">Iniciar Sesión</button>
                        </div>
                        <div>
                            Todavia no tienes una Cuenta? <a class="text-muted" href="/register.html">Registro</a>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="bg-dark text-center text-white">
            <div class="container p-3">
                <section>
                    <h5 class="mb-2">Seguinos en Nuestras Redes Sociales</h5>
                    <a class="m-2 social-icon" href="#!"><i class="bi bi-facebook"></i></a>
    
                    <a class="m-2 social-icon" href="#!"><i class="bi bi-twitter"></i></a>
            
                    <a class="m-2 social-icon" href="#!"><i class="bi bi-instagram"></i></a>
                </section>
            </div>
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © CasaAbierta Copyright
            </div>
        </footer>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
