  <body class="d-flex flex-column h-100 text-center">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container justify-content-center">
          <a class="navbar-brand" href="index.html">
            <img src="img/logo_home.png" alt="" class="d-inline-block align-text-top img">
          </a>
        </div>
      </nav>
    </header>
    <main class="form-signin w-100 m-auto">
      <form action="javascript:void(0);" onsubmit="aplicacion.Agregar()" method="POST">
        <h1 class="h3 mb-3 fw-normal">Usuario</h1>
        <div class="form-floating">
          <input type="text" class="form-control name" id="name" placeholder="Nombre" required>
          <label for="name">Nombre</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control lastname" id="lastname" placeholder="Apellido" required>
          <label for="lastname">Apellido</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
          <label for="email">Email</label>
        </div>
        <div class="form-floating">
          <input type="number" class="form-control" id="dni" placeholder="Dni" required>
          <label for="dni">Dni</label>
        </div>
        <div class="form-floating">
          <input type="number" class="form-control" id="phone" placeholder="Phone" required>
          <label for="phone">Telefono</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
          <label for="password">Contraseña</label>
        </div>

        <button class="w-100 btn btn-lg btn-custom" type="submit">Registrarme</button>
        <p class="mt-4 mb-3 text-muted">Ya tienes Cuenta? <a href="login.html" class="text-muted">Iniciar Sesión</a></p>
      </form>
    </main>
